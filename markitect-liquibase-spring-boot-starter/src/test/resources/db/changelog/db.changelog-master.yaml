databaseChangeLog:
  - changeSet:
      id: 1
      author: markitect
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: displayName
                  type: nvarchar(255)
