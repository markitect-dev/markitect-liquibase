org-jspecify-jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }
org-junit-pioneer-junit-pioneer = { module = "org.junit-pioneer:junit-pioneer", version.ref = "junit-pioneer" }
org-liquibase-liquibase-core = { module = "org.liquibase:liquibase-core" }
org-openrewrite-recipe-rewrite-static-analysis = { module = "org.openrewrite.recipe:rewrite-static-analysis", version.ref = "rewrite-static-analysis" }
