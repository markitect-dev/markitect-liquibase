org-testcontainers-mssqlserver = { module = "org.testcontainers:mssqlserver" }
org-testcontainers-postgresql = { module = "org.testcontainers:postgresql" }

[plugins]
com-diffplug-spotless = { id = "com.diffplug.spotless", version.ref = "spotless-plugin" }
com-github-node-gradle-node = { id = "com.github.node-gradle.node", version.ref = "gradle-node-plugin" }
com-github-spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs-plugin" }
de-thetaphi-forbiddenapis = { id = "de.thetaphi.forbiddenapis", version.ref = "forbiddenapis" }
io-github-gradle-nexus-publish-plugin = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "gradle-nexus-publish-plugin" }
net-ltgt-errorprone = { id = "net.ltgt.errorprone", version.ref = "errorprone-plugin" }
