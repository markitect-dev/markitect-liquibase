plugins {
    id 'com.gradle.develocity'
}

def ci = providers.environmentVariable('CI').present

develocity {
    buildScan {
        if (ci) {
            termsOfUseUrl = 'https://gradle.com/help/legal-terms-of-use'
            termsOfUseAgree = 'yes'
        }
        publishing.onlyIf { false }
    }
}
