databaseChangeLog:
  - preConditions:
      - dbms:
          type: mssql
      - connectionCatalog:
          catalogName: master

  - changeSet:
      id: 1
      author: markitect
      runInTransaction: false
      changes:
        - createDatabase:
            databaseName: AdventureWorks2019

  - changeSet:
      id: 2
      author: markitect
      runInTransaction: false
      changes:
        - createDatabase:
            databaseName: AdventureWorks2022

  - changeSet:
      id: 3
      author: markitect
      runInTransaction: false
      changes:
        - dropDatabase:
            databaseName: AdventureWorks2019
      rollback:
        changeSetId: 1
        changeSetAuthor: markitect

  - changeSet:
      id: 4
      author: markitect
      runInTransaction: false
      changes:
        - createDatabase:
            databaseName: Northwind
