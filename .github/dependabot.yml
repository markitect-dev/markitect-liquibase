version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:00"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:00"
    open-pull-requests-limit: 100
    groups:
      junit:
        patterns:
          - "org.junit.platform:*"
          - "org.junit.jupiter:*"
    ignore:
      - dependency-name: "ch.qos.logback:*"
        update-types: [ "version-update:semver-minor" ]
      - dependency-name: "com.microsoft.sqlserver:mssql-jdbc"
        versions:
          - "12.3.1.jre11-preview"
          - "12.3.1.jre8-preview"
          - "12.3.0.jre20-preview"
          - "12.3.0.jre17-preview"
          - "12.3.0.jre11-preview"
          - "12.3.0.jre8-preview"
      - dependency-name: "com.zaxxer:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "jakarta.activation:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "jakarta.annotation:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "jakarta.xml.bind:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "org.slf4j:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "org.springframework:*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "org.springframework.boot:*"
        update-types: [ "version-update:semver-major" ]
