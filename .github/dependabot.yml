version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:00"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:00"
    open-pull-requests-limit: 100
    groups:
      junit:
        patterns:
          - "org.apiguardian:*"
          - "org.junit.platform:*"
          - "org.junit.jupiter:*"
          - "org.opentest4j:*"
