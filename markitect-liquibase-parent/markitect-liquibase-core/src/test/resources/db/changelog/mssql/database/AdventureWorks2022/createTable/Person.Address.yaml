databaseChangeLog:
  - changeSet:
      id: 1
      author: markitect
      changes:
        - createTable:
            schemaName: Person
            tableName: Address
            tablespace: PRIMARY
            columns:
              - column:
                  name: AddressID
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: AddressLine1
                  type: nvarchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: AddressLine2
                  type: nvarchar(60)
              - column:
                  name: City
                  type: nvarchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: StateProvinceID
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: PostalCode
                  type: nvarchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: SpatialLocation
                  type: geography
              - column:
                  name: rowguid
                  type: uniqueidentifier
                  defaultValueConstraintName: DF_Address_rowguid
                  defaultValueComputed: NEWID()
                  constraints:
                    nullable: false
              - column:
                  name: ModifiedDate
                  type: datetime
                  defaultValueConstraintName: DF_Address_ModifiedDate
                  defaultValueComputed: GETDATE()
                  constraints:
                    nullable: false
        - modifySql:
            regExpReplace:
              replace: IDENTITY \(1, 1\)
              with: $0 NOT FOR REPLICATION
        - modifySql:
            regExpReplace:
              replace: uniqueidentifier
              with: $0 ROWGUIDCOL
        - modifySql:
            regExpReplace:
              replace: (ON )(PRIMARY)
              with: $1[$2]
