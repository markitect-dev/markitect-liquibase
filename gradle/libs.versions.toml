# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
checkstyle = "12.3.0"
# renovate: depName=io.github.solven-eu.cleanthat:java
cleanthat = "2.24"
error-prone = "2.45.0"
errorprone-plugin = "4.3.0"
findsecbugs-plugin = "1.14.0"
forbiddenapis = "3.10"
# renovate: depName=com.google.googlejavaformat:google-java-format
google-java-format = "1.33.0"
gradle-nexus-publish-plugin = "2.0.0"
gradle-node-plugin = "7.1.0"
guava = "33.5.0-jre"
jacoco = "0.8.14"
# renovate: datasource=custom.sdkmanJavaVersion depName=java extractVersion=^(?<version>\d+)
java = "25"
jspecify = "1.0.0"
junit-pioneer = "2.3.0"
# renovate: datasource=node-version depName=node
node = "24.12.0"
nullaway = "0.12.15"
nullaway-plugin = "2.3.0"
# renovate: datasource=npm depName=prettier
prettier = "3.7.4"
# renovate: datasource=npm depName=prettier-plugin-properties
prettier-plugin-properties = "0.3.0"
# renovate: datasource=npm depName=prettier-plugin-toml
prettier-plugin-toml = "2.0.6"
rewrite-plugin = "7.23.0"
rewrite-static-analysis = "2.24.0"
sonarqube-plugin = "7.2.2.6593"
# renovate: depName=com.github.ekryd.sortpom:sortpom-sorter
sortpom = "4.0.0"
spotbugs = "4.9.8"
spotbugs-plugin = "6.4.8"
spotless-plugin = "8.1.0"
spring-boot = "3.5.9"

[libraries]
com-fasterxml-jackson-core-jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" }
com-github-spotbugs-spotbugs = { module = "com.github.spotbugs:spotbugs", version.ref = "spotbugs" }
